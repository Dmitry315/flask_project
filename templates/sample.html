{% extends 'wrapper.html' %}

{% block title %}
    sample
{% endblock title %}

{% block content %}
<form method="post">
    <label class="form-check-label">Имя</label>
    <input id="username" class="form-control" name="username" >
    <label class="form-check-label">Пароль</label>
    <input id="password" class="form-control" type="password" name="password">
    <label class="form-check-label">Расскажите о себе</label>
    <textarea id="about" class="form-control" name="about"></textarea>
    <label class="form-check-label">Выберите класс:</label>
    <select id="select" class="form-control" name="select">
        <option>9</option>
        <option>10</option>
        <option>11</option>
    </select>
    <div class=" form-group">
        <label class="form-check-label">Пол</label>
        <br>
        <div>
            <input class="form-check-input" id="radio" name="sex" id="male" value="male" type="radio">
            <label class="form-check-label" for="male">Мужской</label>
        </div>
        <div>
            <input class="form-check-input" id="radio" name="sex" id="female" value="female" type="radio">
            <label class="form-check-label" for="female">Женский</label>
        </div>

    </div>
    <div class="form-group">
        <input class="form-check-input" type="checkbox" id="memorize" name="memorize">
        <label class="form-check-label">Запомнить</label>

    </div>
    <button type="submit" class="btn btn-primary center">Подтвердить</button>

</form>
{% endblock content %}
